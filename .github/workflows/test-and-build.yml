name: Test and build

on:
  push:
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  test:
    name: ğŸ” Lint and Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3

      - name: ğŸ“¦ Install dependencies
        run: bun install

      - name: ğŸ” Run linting
        run: bun run lint

      - name: ğŸ” Run typechecking
        run: bun run typecheck

      - name: ğŸ—„ï¸ Start InfluxDB containers
        run: docker compose -f docker-compose.dev.yaml up -d influxdb1 influxdb2

      - name: â³ Wait for InfluxDB to be ready
        run: |
          timeout 30s bash -c 'until curl -s http://localhost:18086/ping > /dev/null; do sleep 1; done'
          timeout 30s bash -c 'until curl -s http://localhost:18087/ping > /dev/null; do sleep 1; done'

      - name: ğŸ§ª Run tests
        run: bun test

      - name: ğŸ§¹ Cleanup InfluxDB containers
        if: always()
        run: docker compose -f docker-compose.dev.yaml down

  build_docker:
    name: ğŸ³ Build Docker Image
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”‘ Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ—ï¸ğŸ“¦ Build and push Docker image (latest)
        # Repository name must be lowercase
        run: |
          REPO=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          docker buildx create --use
          docker buildx build --platform linux/amd64,linux/arm64 . \
            -t ghcr.io/${REPO}:latest \
            --push